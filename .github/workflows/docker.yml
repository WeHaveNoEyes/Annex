name: Docker

on:
  # Auto-build on main branch pushes
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "*.md"

  # Manual trigger with version bump
  workflow_dispatch:
    inputs:
      version_bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

env:
  REGISTRY: ghcr.io

jobs:
  version:
    name: Version Management
    runs-on: blacksmith-2vcpu-ubuntu-2404
    permissions:
      contents: write
    outputs:
      current_version: ${{ steps.current_version.outputs.version }}
      new_version: ${{ steps.new_version.outputs.version }}
      should_release: ${{ github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Calculate new version
        id: new_version
        if: github.event_name == 'workflow_dispatch'
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "${{ github.event.inputs.version_bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update version in package.json
        if: github.event_name == 'workflow_dispatch'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"

          # Update root package.json
          jq ".version = \"$NEW_VERSION\"" package.json > package.json.tmp
          mv package.json.tmp package.json

          # Update all workspace package.json files
          for pkg in packages/*/package.json; do
            jq ".version = \"$NEW_VERSION\"" "$pkg" > "$pkg.tmp"
            mv "$pkg.tmp" "$pkg"
          done

          echo "Updated all package.json files to $NEW_VERSION"

      - name: Commit version bump
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json packages/*/package.json
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.version }}"
          git push

      - name: Create Git tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git tag "v${{ steps.new_version.outputs.version }}"
          git push origin "v${{ steps.new_version.outputs.version }}"

  build:
    name: Build ${{ matrix.image.name }}
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: version
    permissions:
      packages: write
    strategy:
      matrix:
        image:
          - name: "All-in-One"
            suffix: ""
            dockerfile: "Dockerfile"
            description: "PostgreSQL, Server, Nginx, and Encoder"
          - name: "Server"
            suffix: "-server"
            dockerfile: "Dockerfile.server"
            description: "Server-only (requires external PostgreSQL)"
          - name: "Encoder"
            suffix: "-encoder"
            dockerfile: "Dockerfile.encoder"
            description: "Encoder-only with FFmpeg and VAAPI"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@v1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}${{ matrix.image.suffix }}
          tags: |
            # Canary tag for automated builds
            type=raw,value=canary,enable=${{ github.event_name == 'push' }}
            # Latest tag only for manual releases
            type=raw,value=latest,enable=${{ github.event_name == 'workflow_dispatch' }}
            # Tag with version on manual release
            type=raw,value=${{ needs.version.outputs.new_version }},enable=${{ github.event_name == 'workflow_dispatch' }}
            # Tag with short SHA
            type=sha,prefix=

      - name: Build and push ${{ matrix.image.name }}
        uses: useblacksmith/build-push-action@v2
        with:
          context: .
          file: ${{ matrix.image.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64

  release:
    name: Create GitHub Release
    runs-on: blacksmith-2vcpu-ubuntu-2404
    needs: [version, build]
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.version.outputs.new_version }}
          name: v${{ needs.version.outputs.new_version }}
          body: |
            ## Docker Images

            Three images are available for different deployment scenarios:

            ### All-in-One (recommended for testing)
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ needs.version.outputs.new_version }}
            docker pull ghcr.io/${{ github.repository }}:latest
            ```
            Includes: PostgreSQL, Server, Nginx, and Encoder

            ### Server-only (recommended for production)
            ```bash
            docker pull ghcr.io/${{ github.repository }}-server:${{ needs.version.outputs.new_version }}
            docker pull ghcr.io/${{ github.repository }}-server:latest
            ```
            Requires external PostgreSQL. Bun serves static files directly.

            ### Encoder-only (for distributed encoding)
            ```bash
            docker pull ghcr.io/${{ github.repository }}-encoder:${{ needs.version.outputs.new_version }}
            docker pull ghcr.io/${{ github.repository }}-encoder:latest
            ```
            Dedicated encoder with FFmpeg and VAAPI support.

            See [deployment documentation](https://github.com/${{ github.repository }}/blob/main/docs/deployment.md) for usage examples.
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  summary:
    name: Build Summary
    runs-on: blacksmith-2vcpu-ubuntu-2404
    needs: [version, build]
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "## Docker Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "**Release Version:** ${{ needs.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Images Built" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Image | Tags |" >> $GITHUB_STEP_SUMMARY
            echo "|-------|------|" >> $GITHUB_STEP_SUMMARY
            echo "| All-in-One | \`ghcr.io/${{ github.repository }}:${{ needs.version.outputs.new_version }}\`, \`latest\` |" >> $GITHUB_STEP_SUMMARY
            echo "| Server | \`ghcr.io/${{ github.repository }}-server:${{ needs.version.outputs.new_version }}\`, \`latest\` |" >> $GITHUB_STEP_SUMMARY
            echo "| Encoder | \`ghcr.io/${{ github.repository }}-encoder:${{ needs.version.outputs.new_version }}\`, \`latest\` |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Pull Commands" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "# All-in-One" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ghcr.io/${{ github.repository }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# Server-only" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ghcr.io/${{ github.repository }}-server:latest" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# Encoder-only" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ghcr.io/${{ github.repository }}-encoder:latest" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Canary Build**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Images Built" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Image | Tag |" >> $GITHUB_STEP_SUMMARY
            echo "|-------|-----|" >> $GITHUB_STEP_SUMMARY
            echo "| All-in-One | \`ghcr.io/${{ github.repository }}:canary\` |" >> $GITHUB_STEP_SUMMARY
            echo "| Server | \`ghcr.io/${{ github.repository }}-server:canary\` |" >> $GITHUB_STEP_SUMMARY
            echo "| Encoder | \`ghcr.io/${{ github.repository }}-encoder:canary\` |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Pull Commands" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "# All-in-One" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ghcr.io/${{ github.repository }}:canary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# Server-only" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ghcr.io/${{ github.repository }}-server:canary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# Encoder-only" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ghcr.io/${{ github.repository }}-encoder:canary" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
